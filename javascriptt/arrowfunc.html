<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const x=(x,y)=>x * y;
document.getElementById("demo").innerHTML=x(2,4);


function sumAll() {
  let sum = 0;
  for(let i = 0; i < arguments.length; i++) {
    sum += arguments[i];
  }
  return sum;
}
document.getElementById("demo1").innerHTML = sumAll(1, 13, 50, 15, 4, 88);
</script>
</body>
</html>
