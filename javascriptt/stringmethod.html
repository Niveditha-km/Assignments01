<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>tostring methods</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits.pop();
document.getElementById("demo2").innerHTML = fruits;
fruits.push("Kiwi");
document.getElementById("demo3").innerHTML = fruits;
document.getElementById("demo3").innerHTML = fruits.shift();
document.getElementById("demo4").innerHTML = fruits;
document.getElementById("demo4").innerHTML = fruits.unshift("Lemon");
document.getElementById("demo5").innerHTML = fruits;
fruits.sort();
document.getElementById("demo5").innerHTML = fruits;
fruits.reverse();
document.getElementById("demo5").innerHTML = fruits;


</script>
</body>
</html>
