<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
function myFunction(a,b){
	return arguments.length;
}
document.getElementById("demo").innerHTML=myFunction(4,3);

function myFunction(x, y) {
	  return x * y;
	}
	document.getElementById("demo1").innerHTML = myFunction.toString();
	
const object={
		firstname:"abc",
		lastname:"xyx",
		fullname:function(){
			return this.firstname+ " "+this.lastname;
		}} 
document.getElementById("demo2").innerHTML = object.fullname();

const person = {
		  fullName: function() {
		    return this.firstName + " " + this.lastName;
		  }
		}
		const person1 = {
		  firstName:"John",
		  lastName: "Doe"
		}
		const person2 = {
		  firstName:"Mary",
		  lastName: "Doe"
		}
		document.getElementById("demo3").innerHTML = person.fullName.call(person1); 
		
const man = {
		  fullName: function(city, country) {
		    return this.firstName + " " + this.lastName + "," + city + "," + country;
		  }
		}

		const man1 = {
		  firstName:"John",
		  lastName: "Doe"
		}

		const man2 = {
		  firstName:"smith",
		  lastName: "Doe"
		}

		document.getElementById("demo4").innerHTML = man.fullName.call(man2, "Oslo", "Norway");
</script>
</body>
</html>
